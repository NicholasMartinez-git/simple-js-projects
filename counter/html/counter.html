<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">

    <!-- Box Icons CDN -->
    <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/counter/css/style.css">
</head>
<body>

    <main>
        <div class="main-content">
            <div class="title">
                <h1 class="title-name">Counter</h1>
            </div>
            <div class="counter-content">
                <h1 class="counter">0</h1>
                <div class="counter-buttons">
                    <div id="decrease" class="btn">
                        <span>DECREASE</span>
                    </div>
                    <div id="reset" class="btn">
                        <span>RESET</span>
                    </div>
                    <div id="increase" class="btn">
                        <span>INCREASE</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom JS -->
    <script src="/counter/js/script.js"></script>
</body>
</html>
