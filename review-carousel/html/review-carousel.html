<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">

    <!-- Box Icons CDN -->
    <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/review-carousel/css/style.css">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="title">
                <div class="title-name">Our Reviews</div>
            </div>
            <div class="carousel">
                <div class="carousel-content">
                    <div class="user">
                        <div class="user-image-container">
                            <img id="user-image" src="/review-carousel/img/pexels-john-smith.jpg" alt="image of user"></img>
                        </div>
                        <h4 id="user-name">John Smith</h4>
                        <p id="user-occupation">Web Developer</p>
                        <p id="user-review">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae incidunt fugiat neque asperiores eum architecto temporibus consequuntur est voluptatem illum odit distinctio, odio facere accusantium rerum veniam similique delectus voluptas.</p>
                    </div>
                    <div class="carousel-buttons">
                        <div class="arrow-buttons">
                            <button class="prev-btn">
                                <i class='bx bx-left-arrow-alt'></i>
                            </button>
                            <button class="next-btn">
                                <i class='bx bx-right-arrow-alt'></i>
                            </button>
                        </div>
                        <button class="random-btn">Surprise Me</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom JS -->
    <script src="/review-carousel/js/script.js"></script>
</body>
</html>
