<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">

    <!-- Box Icons CDN -->
    <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/review-carousel/css/review-carousel.css">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="title">
                <div class="title-name">Our Reviews</div>
            </div>
            <div class="carousel">
                <div class="carousel-content">
                    <div class="user">
                        <div class="quotation-mark"></div>
                        <div class="user-image"></div>
                        <div class="user-name"></div>
                        <div class="user-occupation"></div>
                        <blockquote class="user-quote"></blockquote>
                    </div>
                    <div class="carousel-buttons">
                        <div id="left-arrow"></div>
                        <div id="right-arrow"></div>
                        <button id="surprise-btn">Surprise Me</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom JS -->
    <script src="/review-carousel/js/script.js"></script>
</body>
</html>
